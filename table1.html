<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <table border="2px" style="border-style: solid">
        <tr>
            <th colspan="3"><h1>First Test</h1></th>
        </tr>

        <tr>
            <td rowspan="2">First Inning</td>
            <td>Bharat</td>
            <td>393</td>                        
        </tr>

        <tr>
            <td>Pakistan</td>
            <td>380</td>
        </tr>

        <tr>
            <td rowspan="2">Second Inning</td>
            <td>Bharat</td>
            <td>350</td>              
        </tr>

        <tr>
            <td>Pakistan</td>
            <td>120</td> 
        </tr>
    </table>
</body>
</html>
