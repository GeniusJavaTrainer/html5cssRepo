<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Physics</h1>

    <form method="post" oninput="x.value=parseFloat(mass.value)*parseFloat(acceleration.value)">
        Force = <output name="x" for="mass acceleration"></output> Newtons <br>
        Mass:<input type="number" id="mass" value="0">
        * <br>
        Acceleration<br><input type="number" id="acceleration" min="1" value="1">
    </form>
</body>
</html>
