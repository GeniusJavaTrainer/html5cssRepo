<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="tbl">
        
        <tr>
            <th class="mth">Company</th>
            <th class="mth">Contact</th>
            <th class="mth">Country</th>
        </tr>
    
        <tr>
            <td class="mtd">XYZ Inc.</td>
            <td class="mtd">Amar Kulkarni</td>
            <td class="mtd">UK</td>                    
        </tr>

        <tr>
            <td class="mtd">ABC Inc.</td>
            <td class="mtd">Kumar Ramasamy</td>
            <td class="mtd">USA</td>
        </tr>

        <tr>
            <td class="mtd">PQR Inc.</td>
            <td class="mtd">Gurpreet Singh</td>
            <td class="mtd">India</td>
        </tr>
    </table>
</body>
</html>
